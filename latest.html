<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyscript New Elements</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <button py-click="arbitrary()" id="test-button">trigger python</button>
    <!-- print / stdout goes to assigned element, document works like regular document -->
    <py-script output="outdiv">
from js import document
def arbitrary():
    # pyscript.write("hello")
    print("hello")
    doc = document.getElementById("outdiv")
    doc.innerHTML += '\nHello world'
print("init")
    </py-script>
    <div id="outdiv"></div>
</body>
</html>
